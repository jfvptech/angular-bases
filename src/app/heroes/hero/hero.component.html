<h1>{{nombre}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Metodo:</td>
    <dd>{{getHeroDescripcion()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizado}}</dd>
</dl>

<button *ngIf="nombre !== 'Spiderman'" class="btn btn-primary mx-2" (click)="changeHero()">Cambiar nombre</button>
<button *ngIf="edad !== 25" class="btn btn-primary" (click)="changeEdad()">Cambiar edad</button>

<button class="btn btn-primary mx-2" (click)="resetForm()">Reset</button>
